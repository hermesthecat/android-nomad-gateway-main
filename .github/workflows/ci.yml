name: ğŸ” CI - Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: ğŸ§ª Unit Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ“± Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: ğŸ”‘ Create Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: ğŸ”§ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ§¹ Clean Project
        run: ./gradlew clean

      - name: ğŸ” Run Lint
        run: ./gradlew lint

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew test

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results*.html

      - name: ğŸ“¢ Test Summary
        run: |
          echo "âœ… Unit tests completed"
          echo "âœ… Lint check completed"
          echo "âœ… Debug build completed"

  build:
    name: ğŸ—ï¸ Build APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ“± Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: ğŸ”‘ Create Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: ğŸ”§ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build Release APK
        run: ./gradlew assembleRelease

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hermes-gateway-apk
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: ğŸ“¢ Build Summary
        run: |
          echo "âœ… Release APK built successfully"
          echo "ğŸ“± APK size: $(du -h app/build/outputs/apk/release/app-release.apk | cut -f1)"
